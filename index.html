<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Biblioteca</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menú
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="pages/Agregar-Libro.html">Agregar un libro</a>
                            </li>
                            <li><a class="dropdown-item" id="btn-edit" href="#">Editar un libro</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" id="btn-delete" href="#">Eliminar un libro</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Ingresá algo..."
                        aria-label="Buscar" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container text-start">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Libros</h2>
                <ul id="libro-list"></ul>
                <table class="table table-striped" aria-describedby="titulo">
                    <thead>
                        <tr>
                            <th scope="col">Nro</th>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Género</th>
                            <th scope="col">Sinopsis</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="data-libros"></tbody>
                </table>

                <!-- Formulario para editar un libro -->
                <div id="edit-form" class="mt-4 d-none">
                    <h3>Editar Libro</h3>
                    <form id="form-edit">
                        <input type="hidden" id="edit-index" />
                        <div class="mb-3">
                            <label for="edit-titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="edit-titulo" />
                        </div>
                        <div class="mb-3">
                            <label for="edit-autor" class="form-label">Autor:</label>
                            <input type="text" class="form-control" id="edit-autor" />
                        </div>
                        <div class="mb-3">
                            <label for="edit-genero" class="form-label">Género:</label>
                            <input type="text" class="form-control" id="edit-genero" />
                        </div>
                        <div class="mb-3">
                            <label for="edit-sinopsis" class="form-label">Sinopsis:</label>
                            <textarea class="form-control" id="edit-sinopsis"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" id="cancel-edit" class="btn btn-secondary">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script defer src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
